<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: #e5e7eb;
}

/* ===== NAVBAR ===== */
nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(10px);
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}


nav a {
    color: #e5e7eb;
    text-decoration: none;
    margin: 0 18px;
    font-weight: 600;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #38bdf8;
}

/* ===== MAIN CONTAINER ===== */
.container {
    padding: 60px 20px;
    max-width: 1100px;
    margin: auto;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    color: #9ca3af;
}

/* ===== PROJECTS ===== */
.projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.project-card {
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.project-card h3 {
    margin-top: 0;
    color: #38bdf8;
}

/* ===== BUTTON ===== */
a {
    color: #38bdf8;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* ===== HEADINGS ===== */
h1, h2, h3 {
    font-weight: 700;
}

h1 {
    font-size: 42px;
}

h2 {
    font-size: 32px;
    margin-bottom: 30px;
}
input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-family: inherit;
}

button {
    padding: 12px 25px;
    background: #38bdf8;
    color: black;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #0ea5e9;
}

.hero {
    text-align: center;
    padding: 80px 20px;
}

.hero-text {
    font-size: 18px;
    color: #9ca3af;
    margin: 20px 0 40px;
}

.hero-buttons a {
    padding: 14px 30px;
    border-radius: 30px;
    font-weight: 600;
    margin: 0 10px;
    display: inline-block;
}

.btn-primary {
    background: #38bdf8;
    color: black;
}

.btn-secondary {
    border: 2px solid #38bdf8;
    color: #38bdf8;
}

.skill {
    margin-bottom: 20px;
}

.bar {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
}

.bar span {
    display: block;
    height: 12px;
    background: linear-gradient(90deg, #38bdf8, #22c55e);
    animation: load 2s ease;
}

@keyframes load {
    from { width: 0; }
}
.profile-img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 25px;
    border: 4px solid #38bdf8;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}
.profile-img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 25px;
    border: 4px solid #38bdf8;
    animation: float 4s ease-in-out infinite;
}
@media (max-width: 768px) {
    nav {
        padding: 10px;
    }

    nav a {
        display: inline-block;
        margin: 8px 10px;
        font-size: 14px;
    }

    h1 {
        font-size: 32px;
    }

    h2 {
        font-size: 26px;
    }

    .container {
        padding: 40px 15px;
    }
}
@media (max-width: 768px) {
    .hero {
        padding: 50px 15px;
    }

    .profile-img {
        width: 120px;
        height: 120px;
    }

    .hero-text {
        font-size: 16px;
    }

    .hero-buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;
    }
}

@media (max-width: 768px) {
    .projects-container {
        grid-template-columns: 1fr;
    }
}

/* ===== CERTIFICATE SLIDER ===== */
.slider-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    margin-top: 40px;
}

.slider {
    display: flex;
    gap: 20px;
    overflow-x: hidden;
    scroll-behavior: smooth;
    width: 100%;
    padding: 20px;
}

.slider-card {
    min-width: 260px;
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
    transition: transform 0.3s ease;
}

.slider-card:hover {
    transform: scale(1.05);
}

.slider-card h3 {
    color: #38bdf8;
    margin-bottom: 10px;
}

.slider-card span {
    font-size: 14px;
    color: #9ca3af;
}

.view-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 22px;
    border-radius: 25px;
    background: #38bdf8;
    color: black;
    font-weight: 600;
}

/* arrows */
.slide-btn {
    background: none;
    border: none;
    font-size: 40px;
    color: #38bdf8;
    cursor: pointer;
    padding: 10px;
}

.slide-btn:hover {
    color: #22c55e;
}

/* mobile */
@media (max-width: 768px) {
    .slider-card {
        min-width: 220px;
    }
}

/* ===== CERTIFICATE IMAGE MODAL ===== */
.cert-thumb {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.cert-thumb:hover {
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    z-index: 999;
    inset: 0;
    background: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
}

.close {
    position: absolute;
    top: 25px;
    right: 40px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

/* ===== CAROUSEL ===== */
.carousel-wrapper {
    display: flex;
    align-items: center;
    position: relative;
    margin-top: 40px;
}

.carousel {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 20px 40px;   /* ðŸ”¥ extra space for arrows */
}

.carousel::-webkit-scrollbar {
    display: none; /* clean look */
}


.carousel-card {
    min-width: 260px;
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease;
}

.carousel-card:hover {
    transform: scale(1.05);
}

.carousel-card img {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
}

/* arrows */
.nav-btn {
    background: none;
    border: none;
    font-size: 35px;
    color: #38bdf8;
    cursor: pointer;
    padding: 10px;
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 999;
    align-items: center;
    justify-content: center;
}

.modal img {
    max-width: 85%;
    max-height: 85%;
    border-radius: 12px;
}

.modal .close {
    position: absolute;
    top: 25px;
    right: 40px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

.modal-nav {
    position: absolute;
    background: none;
    border: none;
    font-size: 50px;
    color: white;
    cursor: pointer;
}

.modal-nav.left {
    left: 40px;
}

.modal-nav.right {
    right: 40px;
}

/* mobile */
@media (max-width: 768px) {
    .carousel-card {
        min-width: 220px;
    }
}

.contact-desc {
    text-align: center;
    color: #cbd5f5;
    margin-bottom: 30px;
}

.contact-wrapper {
    display: flex;
    justify-content: center;
}

.contact-form {
    width: 100%;
    max-width: 500px;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 18px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;

.contact-form button {

.success-msg {

.skill-card {
    background: rgba(255,255,255,0.08);

    padding: 25px;
}

.skill-card h3 {
    margin-bottom: 15px;
    color: #38bdf8;
}

.skill-card ul {
    list-style: none;

}

.skill-card li {

/* ================================
   PROJECTS SECTION â€“ FINAL LOOK
   ================================ */

.project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    padding: 25px 10px;
}

/* Project Card */
.project-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 28px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.project-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
}

/* Project number (auto style feel) */
.project-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
    background: linear-gradient(180deg, #38bdf8, #22c55e);
    border-radius: 20px 0 0 20px;
}

/* Title */
.project-card h3 {
    margin-bottom: 12px;
    font-size: 20px;
    color: #38bdf8;
}

/* Description */
.project-card p {
    font-size: 15px;
    line-height: 1.6;
    color: #e5e7eb;
}

/* Tech stack badge */
.project-card .tech {
    margin-top: 16px;
    display: inline-block;
    font-size: 14px;
    color: #cbd5f5;
    background: rgba(56, 189, 248, 0.12);
    padding: 8px 14px;
    border-radius: 12px;
}

/* Links */
.project-links {
    margin-top: 20px;
}

.project-links a {
    margin-right: 18px;
    font-weight: 600;
    color: #22c55e;
    text-decoration: none;
    transition: color 0.3s ease;
}

.project-links a:hover {
    color: #86efac;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .project-card {
        padding: 22px;
    }

    .project-card h3 {
        font-size: 18px;
    }
}

   CONTACT STRIP (EMAIL + LINKEDIN)
   ================================ */

.contact-links a {

}

.contact-links a:hover {

.cta-buttons {

/* Buttons */

.task-btn {
