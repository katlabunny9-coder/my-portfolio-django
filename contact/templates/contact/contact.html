
{% extends 'base.html' %}

{% block content %}
<h2 class="page-title">Contact Me</h2>

<p class="contact-desc">
I’m open to internships, full-time roles, freelance projects, and collaborations.  
Feel free to reach out — I usually respond within 24 hours.
</p>

<div class="contact-wrapper">
    <form method="POST" class="contact-form">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>

        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>

        {% if success %}
            <p class="success-msg">✅ Message sent successfully!</p>
        {% endif %}
    </form>
</div>
{% endblock %}
